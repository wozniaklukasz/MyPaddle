<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Gamedev Canvas Workshop</title>
    <!--build:css css/style.min.css-->
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <!--endbuild-->
</head>

<body>
    <header>
        <h1>MyPaddle - beta version.</h1>
    </header>
    <section>
        <div class="player-arena">
            <h3>Player 1</h3>
            <p>Lives: <span id="player1-lives"></span></p>
        </div>
        <div class="canvas-wr">
            <!--<div id="play-btn-wr"><span id="play-btn" class="btn">PLAY!</span></div>-->
            <div class="player-arena">
                <img class="front" id="p1-front" src="images/player/p1_front.png" width="60" height="90">
                <img id="p1-right" src="images/player/p1_right.png" width="60" height="90">
                <img id="p1-left" src="images/player/p1_left.png" width="60" height="90">
                <img id="p1-damaged" src="images/player/p1_damaged.png" width="60" height="90">
            </div>
            <canvas id='myCanvas' width='640' height='480'></canvas>
            <div class="player-arena">
                <img class="front" id="p2-front" src="images/player/p2_front.png" width="60" height="90">
                <img id="p2-right" src="images/player/p2_right.png" width="60" height="90">
                <img id="p2-left" src="images/player/p2_left.png" width="60" height="90">
                <img id="p2-damaged" src="images/player/p2_damaged.png" width="60" height="90">
            </div>
        </div>
        <div class="player-arena">
            <h3>Player 2</h3>
            <p>Lives: <span id="player2-lives"></span></p>
        </div>
    </section>
    <section>
        <h2>How to play?</h2>
        <p>Use <span class="keyboard-button">&#8592;</span> and <span class="keyboard-button">&#8594;</span> to move the paddle as a Player 1.</p>
        <p>Use <span class="keyboard-button">A</span> and <span class="keyboard-button">D</span> to move the paddle as a Player 2.</p>
    </section>
    <section class="canvas-graphics">
        <img id="brick-1-live" src="images/brick/brick-1-live.png" width="40" height="40">
        <img id="brick-2-live" src="images/brick/brick-2-live.png" width="40" height="40">
        <img id="brick-3-live" src="images/brick/brick-3-live.png" width="40" height="40">
        <img id="ball-1" src="images/ball/ball-1.png" width="20" height="20">
        <img id="ball-2" src="images/ball/ball-2.png" width="20" height="20">
        <img id="paddle-img" src="images/paddle.png" width="150" height="5">

    </section>
    <footer>
        <p><a href="https://github.com/wozniaklukasz" target="_blank">Łukasz Woźniak</a> &copy; 2016 </p>
        <p>
            <br/>Projektowanie Gier Komputerowych - laboratorium
            <br/>Wrocław University of Science and Technology @ 2016</p>
    </footer>
    <script src='js/lib/jquery-3.1.1.min.js'></script>
    <!--build:js js/main.min.js -->
    <script src='js/control.js'></script>
    <script src='js/class.js'></script>
    <script src='js/asset.js'></script>
    <script src='js/move.js'></script>
    <script src='js/draw.js'></script>
    <script src='js/main.js'></script>
    <!-- endbuild -->
</body>

</html>
